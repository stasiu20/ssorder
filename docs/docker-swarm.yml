version: '3.4'
services:
  docs:
    image: registry.gitlab.com/morawskim/ssorder/docs
    networks:
      - default
      - traefik
    deploy:
      labels:
        traefik.port: 8080
        traefik.backend: "ssorder-developer"
        traefik.frontend.rule: "Host:developer.ssorder.snlb.pl"
networks:
  traefik:
    external: true
